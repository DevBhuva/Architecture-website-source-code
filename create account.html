<!DOCTYPE html>
<html>

<head>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;

    }

    .form-group input {

      background-color: #4CAF50;

</body>

</html>
